    <!-- Preconnect to external domains for performance -->
    <link rel="preconnect" href="https://images.unsplash.com" />
    
    <style>
      /* Loading screen styles */
      #loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        transition: opacity 0.5s ease-in-out;
      }
      
      .loading-logo {
        width: 80px;
        height: 80px;
        background: linear-gradient(135deg, #166534, #22c55e);
        border-radius: 20px;
        display: flex;
        align-items: center;
        justify-content: center;
        margin-bottom: 24px;
        box-shadow: 0 10px 25px rgba(22, 101, 52, 0.3);
        animation: pulse 2s infinite;
      }
      
      .loading-text {
        font-family: system-ui, -apple-system, sans-serif;
        font-size: 24px;
        font-weight: bold;
        background: linear-gradient(135deg, #166534, #22c55e);
        -webkit-background-clip: text;
        background-clip: text;
        -webkit-text-fill-color: transparent;
        margin-bottom: 8px;
      }
      
      .loading-subtitle {
        font-family: system-ui, -apple-system, sans-serif;
        font-size: 14px;
        color: #64748b;
        font-weight: 500;
      }
      
      .loading-spinner {
        width: 40px;
        height: 40px;
        border: 3px solid #e2e8f0;
        border-top: 3px solid #166534;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin-top: 24px;
      }
      
      @keyframes pulse {
        0%, 100% { transform: scale(1); }
        50% { transform: scale(1.05); }
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      .fade-out {
        opacity: 0;
      }
    </style>
  </head>

  <body>
    <!-- Loading Screen -->
    <div id="loading-screen">
      <div class="loading-logo">
        <svg width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2">
          <path stroke-linecap="round" stroke-linejoin="round" d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z"/>
        </svg>
      </div>
      <div class="loading-text">MediLink</div>
      <div class="loading-subtitle">Your Healthcare Management Platform</div>
      <div class="loading-spinner"></div>
    </div>

    <div id="root"></div>
    
    <script>
      // Hide loading screen once the page is loaded
      window.addEventListener('load', function() {
        setTimeout(function() {
          const loadingScreen = document.getElementById('loading-screen');
          loadingScreen.classList.add('fade-out');
          setTimeout(function() {
            loadingScreen.style.display = 'none';
          }, 500);
        }, 1000); // Show loading screen for at least 1 second
      });
    </script>
    
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
